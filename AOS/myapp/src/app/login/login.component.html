<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page with Navbar</title>
    <link rel="stylesheet" href="login.component.css">
</head>

<body>
    <header>
        <img src="https://codetheweb.blog/assets/img/icon2.png">
        <nav>
            <ul>
                <li><a routerLink="/addflock">Add Flock</a></li>
                <li><a routerLink="/listflock">List Flock</a></li>
                <li><a routerLink="/dailyentry">Daily Entry</a></li>
                <li><a routerLink="/listflockentry">List</a></li>
                <li><a routerLink="/addremainder">Remainder</a></li>
                <li><a routerLink="/listremainder">Remainder</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="screen">
            <div class="screen__content">
                <form #loginForm="ngForm" (ngSubmit)="login()" class="login">
                    <div class="login__field">
                        <i class="login__icon fas fa-user"></i>
                        <input type="text" class="login__input" [(ngModel)]="username" name="username"
                            placeholder="User name / Email">
                    </div>
                    <div class="login__field">
                        <i class="login__icon fas fa-lock"></i>
                        <input type="password" class="login__input" [(ngModel)]="password" name="password"
                            placeholder="Password">
                    </div>
                    <button class="button login__submit">
                        <span class="button__text">Log In Now</span>
                        <i class="button__icon fas fa-chevron-right"></i>
                    </button>
                </form>
                <div class="social-login">
                    <h3>log in via</h3>
                    <div class="social-icons">
                        <a href="#" class="social-login__icon fab fa-instagram"></a>
                        <a href="#" class="social-login__icon fab fa-facebook"></a>
                        <a href="#" class="social-login__icon fab fa-twitter"></a>
                    </div>
                </div>
            </div>
            <div class="screen__background">
                <span class="screen__background__shape screen__background__shape4"></span>
                <span class="screen__background__shape screen__background__shape3"></span>
                <span class="screen__background__shape screen__background__shape2"></span>
                <span class="screen__background__shape screen__background__shape1"></span>
            </div>
        </div>
    </div>
</body>

</html>
